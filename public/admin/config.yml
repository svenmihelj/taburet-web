backend:
  name: git-gateway
  branch: main
media_folder: public/images
public_folder: images
collections:
  - label: "Filters"
    name: "filters"
    files:
      - label: "Croatian"
        name: "hr"
        file: "content/hr/filters.json"
        format: "json"
        fields:
          - { label: "Sorting new", name: "sort_new", widget: "string" }
          - {
              label: "Sorting name asc",
              name: "sort_name_asc",
              widget: "string",
            }
          - {
              label: "Sorting name desc",
              name: "sort_name_desc",
              widget: "string",
            }
          - {
              label: "Sorting price asc",
              name: "sort_price_asc",
              widget: "string",
            }
          - {
              label: "Sorting price desc",
              name: "sort_price_desc",
              widget: "string",
            }
          - { label: "Filter title", name: "filter_title", widget: "string" }
          - {
              label: "Filter product type title",
              name: "filter_product_type_title",
              widget: "string",
            }
          - {
              label: "Filter price title",
              name: "filter_price_title",
              widget: "string",
            }
          - {
              label: "Filter price min label",
              name: "filter_price_min_label",
              widget: "string",
            }
          - {
              label: "Filter price max label",
              name: "filter_price_max_label",
              widget: "string",
            }
          - {
              label: "Filter mechanism type title",
              name: "filter_mechanism_type_title",
              widget: "string",
            }
          - {
              label: "Filter material type title",
              name: "filter_material_type_title",
              widget: "string",
            }
          - {
              label: "Filter submit button text",
              name: "filter_btn_submit",
              widget: "string",
            }
          - {
              label: "Filter clear button text",
              name: "filter_btn_clear",
              widget: "string",
            }

  - label: "Home"
    name: "home"
    files:
      - label: "Croatian"
        name: "hr"
        file: "content/hr/home.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Link text", name: "link_text", widget: "string" }
          - { label: "Link url", name: "link_url", widget: "string" }
          - { label: "Background image", name: "bg_image", widget: "image" }
      - label: "English"
        name: "en"
        file: "content/en/home.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Link text", name: "link_text", widget: "string" }
          - { label: "Link url", name: "link_url", widget: "string" }
          - { label: "Background image", name: "bg_image", widget: "image" }
      - label: "German"
        name: "de"
        file: "content/de/home.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Link text", name: "link_text", widget: "string" }
          - { label: "Link url", name: "link_url", widget: "string" }
          - { label: "Background image", name: "bg_image", widget: "image" }
      - label: "Russian"
        name: "ru"
        file: "content/ru/home.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Link text", name: "link_text", widget: "string" }
          - { label: "Link url", name: "link_url", widget: "string" }
          - { label: "Background image", name: "bg_image", widget: "image" }
  - label: "Furniture Croatian"
    name: "furniture_hr"
    folder: "content/hr/furniture"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    format: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Price", name: "price", widget: "number" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Images",
          name: "images",
          widget: "list",
          summary: "{{fields.image}}",
          field: { label: Image, name: image, widget: image },
        }
      - {
          label: "Type",
          name: "type",
          widget: "select",
          options: ["chair", "table"],
        }
      - {
          label: "Type of mechanism",
          name: "mechanism",
          widget: "select",
          options: ["mechanically", "semi-mechanical", "automatic"],
          required: false,
        }
      - { label: "Width", name: "width", widget: "string" }
      - { label: "Height", name: "height", widget: "string" }
      - { label: "Length", name: "length", widget: "string" }
      - { label: "Material", name: "material", widget: "string" }
