  - label: "Furniture Croatian"
    name: "furniture_hr"
    folder: "content/hr/furniture"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    format: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Price", name: "price", widget: "number" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Images",
          name: "images",
          widget: "list",
          summary: "{{fields.image}}",
          field: { label: Image, name: image, widget: image },
        }
      - {
          label: "Type",
          name: "type",
          widget: "select",
          options: ["chair", "table"],
        }
      - {
          label: "Type of mechanism",
          name: "mechanism",
          widget: "select",
          options: ["mechanically", "semi-mechanical", "automatic"],
